
# A string used to distinguish different Supabase projects on the same host. Defaults to the
# working directory name when running `supabase init`.
project_id = "tqsbvqpxtzecyhjtqojj"

[api]
enabled = true
# Port to use for the API URL.
port = 54321
# Schemas to expose in your API. Tables, views and stored procedures in this schema will get API
# endpoints. public and storage are always included.
schemas = ["public", "storage", "graphql_public"]
# Extra schemas to add to the search_path of every request. public is always included.
extra_search_path = ["public", "extensions"]
# The maximum number of rows returns from a table or view. Limits payload size for accidental or
# malicious requests.
max_rows = 1000

[auth]
# Enable authentication
enabled = true
# Port to use for the Auth URL
port = 54322
# Determines which external URL is used to populate links in Auth emails
site_url = "http://localhost:3000"
# A list of URLs that Auth will redirect to after a user confirms their email/phone or resets their password
additional_redirect_urls = ["https://localhost:3000"]
# How long tokens are valid for, in seconds.
jwt_expiry = 3600
# Allow or disallow new user signups to your project.
enable_signup = true
# Allow or disallow testing manual linking of accounts
enable_manual_linking = false

[auth.email]
# Allow or disallow signups via email.
enable_signup = true
# Allow or disallow password resets via email.
enable_confirmations = true
# Secure password policy
enable_password_policy = true
# Minimum password length
min_password_length = 8
# Require special characters in passwords
require_special_chars = true
# Check passwords against known leaked passwords
check_leaked_passwords = true

[auth.sms]
# Allow or disallow signups via SMS.
enable_signup = false
# Allow or disallow confirmations via SMS.
enable_confirmations = false

